<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .list-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .list-title {
            font-size: 2rem;
            font-weight: bold;
            color: #34495e;
            text-align: center;
            margin-bottom: 20px;
        }

        .list-item {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .list-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            background-color: #e9ecef;
        }

        .list-item-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .list-item-date {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-create {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-create:hover {
            background-color: #388e3c;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(56, 142, 60, 0.3);
        }
    </style>
</head>
<body>
<div class="list-container">
    <div class="list-title">글 목록</div>
    
        <a>
            <div class="list-item">
                <div class="list-item-title">{{ board.title }}</div>
                <div class="list-item-date">{{ board.created_at }}</div>
            </div>
        </a>
    


    <div class="btn-container">
        <a  class="btn btn-create">새 글 작성</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
