<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 2rem;
            font-weight: bold;
            color: #2e7d32;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #4caf50;
        }

        .form-control {
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #388e3c;
            box-shadow: 0 0 5px rgba(56, 142, 60, 0.5);
        }

        .btn {
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.2rem;
            width: 48%;
            transition: all 0.3s ease;
            margin: 1%;
        }

        .btn-edit {
            background-color: #ffc107;
        }

        .btn-edit:hover {
            background-color: #e0a800;
            box-shadow: 0 5px 15px rgba(224, 168, 0, 0.4);
            transform: translateY(-2px);
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
            box-shadow: 0 5px 15px rgba(200, 35, 51, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-title">글수정</div>
      <form >

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text"  name="title" class="form-control" 
                   value=제목
                   id="title" placeholder="제목을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" name="content" id="content" rows="6" 
                      
                      placeholder="내용을 입력하세요">내용</textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-edit">수정</button>
   
        </div>
    </form>

    <form >
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-delete">삭제</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
